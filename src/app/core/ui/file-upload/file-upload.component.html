<div>
  <div *ngIf="label !==''" class="mb-2">
    <label class="inp-txt text-neutral_gray-70 dark:text-neutral_gray-30">{{ label }}</label>
  </div>
  <input #upload type="file" hidden class="w-full" accept="{{accept}}" (change)="processFileInput($event)" [multiple]="false"/>
  <div
    class="file-upload text-outline-gray-3 border-2 border-brand-l hover:bg-brand-l"
    (click)="upload.click()">
    <div class="flex justify-between items-center">
      <div class="text-sm">{{ value?.name || placeholder || 'Ninguna imagen seleccionada' }}</div>
      <!--<span appIcon [iconName]="icon"></span>-->
      <div class="{{value?.name ? 'text-alert-success' : 'text-alert-info'}}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"/>
        </svg>
      </div>
    </div>
  </div>

  <div *ngIf="accept !== ''">
    <span style="color: cornflowerblue">Formato aceptado: {{ accept }}</span>
  </div>
</div>
