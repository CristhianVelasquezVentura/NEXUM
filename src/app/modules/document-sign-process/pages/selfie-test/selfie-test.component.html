<div class="flex w-full space-x-4 h-screen flex-row justify-center bg-zc-50 lg:px-8">
  <div class="flex h-screen w-full flex-col" style="max-width: 1000px;">
    <div class="header h-fit w-full p-8 lg:px-0">
      <app-header-document-sign [title]="'Proceso de Firma'"></app-header-document-sign>
    </div>
    <div class="flex lg:space-x-6 w-full" style="height: calc(100vh - 100px)">
      <div class="hidden lg:block w-60">
        <app-steper [steper]="['f','d','d','d','d']"></app-steper>
      </div>
      <div class="body rounded-t-lg relative flex-1 flex flex-col p-8 space-y-4 bg-white" style="height: calc(100vh - 100px)">
        <div class="h-fit space-y-4">
          <app-steper class="lg:hidden" [title]="'Validaci칩n de Identidad'" [subtitle]="'Sigue: Revisi칩n de documentos'" [steper]="['f','d','d','d','d']"></app-steper>
          <!-- Code -->
          <div class="step w-full flex items-center space-x-4" *ngIf="component < 3">
            <div class="flex items-center justify-center w-14 h-14 relative rounded-full bg-zc-50">
              <span class="t-body text-c">{{component + 1}}/3</span>
              <ng-container [ngSwitch]="component">
                <svg *ngSwitchCase="0" class="absolute top-0 left-0" width="56" height="56" viewBox="0 0 58 58" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path class="text-transparent"
                        d="M28 2C33.913 2 39.6743 3.87194 44.458 7.34752C49.2417 10.8231 52.8024 15.7239 54.6296 21.3475C56.4568 26.9711 56.4568 33.0289 54.6296 38.6525C52.8024 44.2761 49.2417 49.1769 44.458 52.6525"
                        stroke="url(#paint0_linear_674_679)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                  <defs>
                    <linearGradient id="paint0_linear_674_679" x1="28" y1="27.9152" x2="56" y2="27.9152"
                                    gradientUnits="userSpaceOnUse">
                      <stop stop-color="#3DABFA"/>
                      <stop offset="1" stop-color="#3DABFA"/>
                    </linearGradient>
                  </defs>
                </svg>
                <svg *ngSwitchCase="1" class="absolute top-0 left-0" width="56" height="56" viewBox="0 0 59 60" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path class="text-transparent"
                        d="M28.458 2C32.8767 2 37.2326 3.04577 41.1697 5.05182C45.1068 7.05786 48.5132 9.96722 51.1105 13.542C53.7077 17.1168 55.422 21.2555 56.1133 25.6198C56.8045 29.9841 56.453 34.45 55.0876 38.6525C53.7221 42.8549 51.3815 46.6745 48.257 49.799C45.1325 52.9235 41.3129 55.2641 37.1105 56.6296C32.908 57.995 28.4421 58.3465 24.0778 57.6553C19.7135 56.964 15.5748 55.2497 12 52.6525"
                        stroke="url(#paint0_linear_674_679)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                  <defs>
                    <linearGradient id="paint0_linear_674_679" x1="12" y1="30.6512" x2="56.458" y2="30.6512"
                                    gradientUnits="userSpaceOnUse">
                      <stop stop-color="#3DABFA"/>
                      <stop offset="1" stop-color="#3DABFA"/>
                    </linearGradient>
                  </defs>
                </svg>
                <svg *ngSwitchCase="2" class="absolute top-0 left-0" width="56" height="56" viewBox="0 0 60 60" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <circle class="text-transparent" cx="30" cy="30" r="28" stroke="url(#paint0_linear_678_698)"
                          stroke-width="4"/>
                  <defs>
                    <linearGradient id="paint0_linear_678_698" x1="2" y1="30.6512" x2="58" y2="30.6512"
                                    gradientUnits="userSpaceOnUse">
                      <stop stop-color="#3DABFA"/>
                      <stop offset="1" stop-color="#3DABFA"/>
                    </linearGradient>
                  </defs>
                </svg>

              </ng-container>
            </div>
            <div class="flex flex-col">
              <span class="t-subtitle text-zc-800">{{steps[component]}}</span>
              <span class="t-label text-c">{{component === 2 ? 'Anterior' : 'Sigue'}}
                : {{component === 2 ? steps[1] : steps[component + 1]}}</span>
            </div>
          </div>
          <ng-container [ngSwitch]="steps[component]">
            <ng-container *ngSwitchCase="'Documento de identidad'">
              <app-document-capture (on-back)="backStep(1)" (on-finish)="setIdentityDocument($event)"></app-document-capture>
            </ng-container>

            <ng-container *ngSwitchCase="'Prueba de vida'">
              <app-selfie-capture (on-back)="backStep(2)" (on-finish)="setImageSelfie($event)"></app-selfie-capture>
            </ng-container>
            <ng-container *ngSwitchCase="'finish-success'">
              <div class="mt-24 flex flex-col items-center justify-center gap-6">
                <div>
                  <img src="/assets/img/finish-validation-form.png" alt="finish life test">
                </div>
                <div class="text-center">
                  <div>
                    <span class="text-c t-title">Solicitud Enviada</span>
                  </div>
                  <div>
                    <span class="text-st-40 t-body">Se le notificar치 al correo registrado el estado de la solicitud.</span>
                  </div>
                </div>
                <button class="w-40 px-4 text-c rounded-md border-2 border-solid border-c t-body-b">
                  Ir a Inicio
                </button>
              </div>
            </ng-container>

            <ng-container *ngSwitchCase="'finish-error'">
              <div class="mt-24 flex flex-col items-center justify-center gap-6">
                <div>
                  <img src="/assets/img/finish-validation-form.png" alt="finish life test">
                </div>
                <div class="text-center">
                  <div>
                    <span class="text-c t-title">Solicitud No Enviada</span>
                  </div>
                  <div>
                    <span class="text-st-40 t-body">Ocurri칩 un error inesperado, intente nuevamente.</span>
                  </div>
                </div>
                <button class="w-40 px-4 text-c rounded-md border-2 border-solid border-c t-body-b">
                  Ir a Inicio
                </button>
              </div>
            </ng-container>
          </ng-container>
          <!-- Code end -->
        </div>
        <button *ngIf="false" class="b-nav-only absolute left-1/2 -translate-x-2/4 bottom-4" (click)="sendLifeTest()">Siguiente</button>
      </div>
    </div>
  </div>
</div>

<app-block-page [show]="blockPage"></app-block-page>
