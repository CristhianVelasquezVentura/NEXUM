<div class="flex w-full space-x-4 h-screen flex-row justify-center bg-zc-50 lg:px-8">
  <div class="flex h-screen w-full flex-col" style="max-width: 1200px;">
    <div class="header h-fit w-full p-8">
      <app-header-document-sign [title]="'Proceso de Firma'"></app-header-document-sign>
    </div>
    <div class="flex lg:space-x-6 w-full" style="height: calc(100vh - 100px)">
      <div class="hidden lg:block w-60">
        <app-steper [steper]="['s','f','d']"></app-steper>
      </div>
      <div class="body rounded-t-lg relative flex-1 flex flex-col lg:items-center lg:justify-center p-8 space-y-4 bg-white" style="height: calc(100vh - 100px)">
        <div class="h-fit space-y-2">
          <app-steper class="lg:hidden" [steper]="['s','f','d']"></app-steper>
        </div>
        <div>
          <span class="t-label text-zc-400">Consejo: Que la firma quede lo m√°s centrado posible.</span>
        </div>
        <div class="h-full lg:h-fit space-y-4 overflow-y-auto rounded-lg pb-16">
          <div class="flex flex-col space-y-6 w-full items-center">
            <canvas #canvas class="sign-container border border-brand-c rounded-lg"></canvas>
            <button class="b-ghost-md" (click)="retry()">Reintentar</button>
          </div>
        </div>
        <div class="b-nav-dual absolute left-1/2 -translate-x-2/4 bottom-4">
          <button routerLink="/sign/review-doc" class="secondary">Anterior</button>
          <div class="separador"></div>
          <button (click)="saveImage()" class="primary">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
</div>
