<div class="flex w-full space-x-4 h-screen flex-row justify-center bg-zc-50 lg:px-8">
  <div class="flex h-screen w-full flex-col" style="max-width: 1200px;">
    <div class="header h-fit w-full p-8">
      <app-header-document-sign [title]="'Proceso de Firma'"></app-header-document-sign>
    </div>
    <div class="flex lg:space-x-6 w-full" style="height: calc(100vh - 100px)">
      <div class="hidden lg:block w-60">
        <app-steper [steper]="['s','s','f','d','d']"></app-steper>
      </div>
      <div class="body rounded-t-lg relative space-y-6 flex-1 flex flex-col lg:items-center lg:justify-center p-8 space-y-4 bg-white" style="height: calc(100vh - 100px)">
        <div class="h-fit space-y-2">
          <app-steper class="lg:hidden" [title]="'Adjuntar Documentos'" [subtitle]="'Sigue: Firmar'" [steper]="['s','s','f','d','d']"></app-steper>
        </div>

        <div class="title-section flex items-center space-x-2">
          <div class="w-1 h-4 rounded bg-brand-c"></div>
          <span class="t-body text-brand-c">Adjuntos Requeridos</span>
        </div>

        <div class="grid gap-2 w-full">
          <div *ngFor="let _annexe of attachedDocuments; let psition = index" class="i-outline">
            <label>{{_annexe.doctype_name}}</label>
            <div class="h-2"></div>
            <input type="file" class="w-full" accept=".pdf" (change)="setAttachedAnnexe($event)">
            <span></span>
          </div>
        </div>

        <div class="title-section flex items-center space-x-2">
          <div class="w-1 h-4 rounded bg-brand-c"></div>
          <span class="t-body text-brand-c">Adjuntos Opcionales</span>
        </div>

        <div *ngFor="let _annexe of requestedDocument; let psition = index" class="grid gap-2 w-full">
          <div class="i-outline">
            <label>{{_annexe.doctype_name}}</label>
            <div class="h-2"></div>
            <input type="file" class="w-full" accept=".pdf" (change)="setRequestedAnnexe($event)">
            <span></span>
          </div>
        </div>

        <div class="b-nav-dual absolute left-1/2 -translate-x-2/4 bottom-4">
          <button class="secondary" (click)="backPage.emit('document-review')">Anterior</button>
          <div class="separador"></div>
          <button class="primary" (click)="nextPage.emit('sign-user')">Siguiente</button>
        </div>

      </div>
    </div>
  </div>
</div>
