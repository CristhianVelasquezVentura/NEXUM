<div class="space-y-2 hidden lg:block w-full">
  <div class="step flex items-center space-x-4">
    <div *ngIf="steper[0] === 'd' || steper[0] === 'f'" class="w-10 h-10 rounded-full flex items-center justify-center {{steper[0] === 'd' ? 'bg-brand-l stroke-brand-c':'bg-brand-c stroke-white'}}">

        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </div>

      <span class="t-body text-zc-800">Revisar documentos</span>
    </div>
  </div>
  <div class="separador h-6 border-r w-5 border-zc-200"></div>
  <div class="step flex items-center space-x-4">
    <div *ngIf="steper[1] === 'd' || steper[1] === 'f'" class="w-10 h-10 rounded-full flex items-center justify-center {{steper[1] === 'd' ? 'bg-brand-l stroke-brand-c':'bg-brand-c stroke-white'}}">
      <div>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.6935 4.36019L15.6398 7.30647M13.9435 3.11019C14.7571 2.2966 16.0762 2.2966 16.8898 3.11019C17.7034 3.92379 17.7034 5.24288 16.8898 6.05647L5.41667 17.5296H2.5V14.5537L13.9435 3.11019Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div *ngIf="steper[1] === 's'" class="w-10 h-10 rounded-full flex items-center justify-center bg-emerald-50 stroke-emerald-500 dark:bg-emerald-800 dark:stroke-emerald-400 border border-emerald-400">
      <div>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.16666 10.8335L7.49999 14.1668L15.8333 5.8335" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div class="flex-1 flex flex-col">
      <span class="t-label text-zc-400">Paso 2</span>
      <span class="t-body text-zc-800">Firma</span>
    </div>
  </div>
  <div class="separador h-6 border-r w-5 border-zc-200"></div>
  <div class="step flex items-center space-x-4">
    <div *ngIf="steper[2] === 'd' || steper[2] === 'f'" class="w-10 h-10 rounded-full flex items-center justify-center {{steper[2] === 'd' ? 'bg-brand-l stroke-brand-c':'bg-brand-c stroke-white'}}">

    <div *ngIf="steper[2] === 's'" class="w-10 h-10 rounded-full flex items-center justify-center bg-emerald-50 stroke-emerald-500 dark:bg-emerald-800 dark:stroke-emerald-400 border border-emerald-400">
      <div>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.16666 10.8335L7.49999 14.1668L15.8333 5.8335" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div class="flex-1 flex flex-col">
      <span class="t-label text-zc-400">Paso 3</span>
      <span class="t-body text-zc-800">Validar firma</span>
    </div>
  </div>
</div>

<div class="lg:hidden">
  <div class="steppers h-fit flex items-center space-x-4 w-fit">
    <div class="relative h-16 w-16 flex items-center justify-center">
      <span *ngIf="steper[0] === 'f'" class="absolute text-brand-c t-body">1 / 3</span>
      <span *ngIf="steper[1] === 'f'" class="absolute text-brand-c t-body">2 / 3</span>
      <span *ngIf="steper[2] === 'f'" class="absolute text-brand-c t-body">3 / 3</span>

      <div *ngIf="steper[0] === 'f'">
        <svg class="fill-current text-brand-c" width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M28 0C32.915 5.86111e-08 37.7435 1.29378 42 3.75129C46.2565 6.2088 49.7912 9.74346 52.2487 14C54.7062 18.2565 56 23.085 56 28C56 32.915 54.7062 37.7435 52.2487 42L47.399 39.2C49.365 35.7948 50.4 31.932 50.4 28C50.4 24.068 49.365 20.2052 47.399 16.8C45.433 13.3948 42.6052 10.567 39.2 8.60103C35.7948 6.63502 31.932 5.6 28 5.6L28 0Z"/>

        <svg class="fill-current text-brand-c" width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.75129 42C6.2088 46.2565 9.74346 49.7912 14 52.2487C18.2565 54.7062 23.085 56 28 56C32.915 56 37.7435 54.7062 42 52.2487C46.2565 49.7912 49.7912 46.2565 52.2487 42C54.7062 37.7435 56 32.915 56 28C56 23.085 54.7062 18.2565 52.2487 14C49.7912 9.74346 46.2565 6.2088 42 3.75129C37.7435 1.29377 32.915 -8.00759e-07 28 0L28 5.6C31.932 5.6 35.7948 6.63502 39.2 8.60103C42.6052 10.567 45.433 13.3948 47.399 16.8C49.365 20.2052 50.4 24.068 50.4 28C50.4 31.932 49.365 35.7948 47.399 39.2C45.433 42.6052 42.6052 45.433 39.2 47.399C35.7948 49.365 31.932 50.4 28 50.4C24.068 50.4 20.2052 49.365 16.8 47.399C13.3948 45.433 10.567 42.6052 8.60103 39.2L3.75129 42Z"/>
        </svg>
      </div>
      <div *ngIf="steper[2] === 'f'">
        <svg class="fill-current text-brand-c" width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M56 28C56 43.464 43.464 56 28 56C12.536 56 0 43.464 0 28C0 12.536 12.536 0 28 0C43.464 0 56 12.536 56 28ZM5.6 28C5.6 40.3712 15.6288 50.4 28 50.4C40.3712 50.4 50.4 40.3712 50.4 28C50.4 15.6288 40.3712 5.6 28 5.6C15.6288 5.6 5.6 15.6288 5.6 28Z"/>
        </svg>
      </div>
    </div>
    <div class="flex flex-col">
      <span class="t-body text-black">Revisar Documentos</span>
      <span class="t-label text-brand-c">Sigue: Firmar</span>
    </div>
  </div>
</div>
