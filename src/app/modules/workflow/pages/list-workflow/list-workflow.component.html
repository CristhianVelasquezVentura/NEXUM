<div class="flex bg-zc-50 justify-center w-full h-screen">
  <div class="w-full h-screen pt-8 space-y-6 flex flex-col" style="max-width: 640px">
    <div>
      <app-header-nexum></app-header-nexum>
    </div>
    <div class="body space-y-6 w-full overflow-y-auto h-full rounded-t-lg p-8">
      <div class="w-full flex flex-col space-y-4">
        <span class="t-title text-zc-800">Flujos de Trabajo</span>
        <span class="t-body text-zc-400">El flujo de trabajo determina el circuito de firma que será usado para enviar los documentos a los firmantes.</span>
      </div>
      <button routerLink="/workflow/create" class="w-full b-solid">Crear Flujo de Trabajo</button>
      <div class="i-outline">
        <label>Búsqueda</label>
        <input placeholder="Nombre de Flujo" type="text">
      </div>
      <div class="w-full border-t border-zc-200"></div>
      <div class="w-full space-y-2">
        <div class="alert-workflow-void flex flex-col items-center w-full h-fit p-4 space-y-6">
          <img src="/assets/icon-system/pictograms/workflow.png">
          <span class="text-zc-600 t-body text-center">No tiene flujos registrados, por favor cree uno.</span>
        </div>

        <!--ng-for-->
        <button class="hover:drop-shadow-lg w-full flex items-center space-x-4 p-4 rounded-lg border border-zc-200 bg-white">
          <div class="flex-1 flex flex-col space-y-1 items-start">
            <span class="t-body text-zc-800">Nombre del flujo</span>
            <div class="w-fit px-2 h-5 rounded-full bg-brand-l text-brand-c t-label flex items-center">
              <span>{{'3'}} Documento(s)</span>
            </div>
          </div>
          <div class="h-6 border-l border-zc-200"></div>
          <div>
            <svg class="stroke-current stroke-zc-400" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.25 4.5L15.75 12L8.25 19.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </button>

      </div>
      <div class="h-16"></div>
    </div>
  </div>
</div>

<app-toolbar [module]="'workflow'"></app-toolbar>
