<div class="flex bg-zc-50 justify-center w-full h-screen">
  <div class="w-full relative h-screen pt-8 space-y-6 flex flex-col" style="max-width: 640px">
    <div>
      <app-header-nexum [router]="'onboarding'" [icon]="'back'" [title]="'Firmas Sección 2'"></app-header-nexum>
    </div>
    <div class="body space-y-2 bg-white w-full overflow-y-auto h-full rounded-t-lg p-8">

      <div class="i-outline relative">
        <label>Firmante</label>
        <div class="drop signature py-2 flex items-center space-x-4">
          <div class="flex-1 flex items-center space-x-2">
            <div class="w-1 h-6 rounded bg-brand-c"></div>
            <p class="text-zc-600 t-body">Carlos Cárdenas</p>
          </div>
          <div>
            <div *ngIf="false" class="stroke-alert-info">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div *ngIf="false" class="stroke-alert-warning">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.9998 9.00006V12.7501M2.69653 16.1257C1.83114 17.6257 2.91371 19.5001 4.64544 19.5001H19.3541C21.0858 19.5001 22.1684 17.6257 21.303 16.1257L13.9487 3.37819C13.0828 1.87736 10.9167 1.87736 10.0509 3.37819L2.69653 16.1257ZM11.9998 15.7501H12.0073V15.7576H11.9998V15.7501Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div *ngIf="true" class="stroke-alert-success">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>
        <div *ngIf="false" class="down absolute space-y-2 bg-white drop-shadow-xl rounded-lg p-4 top-20 border border-zc-200 left-0 w-full">
          <div class="i-outline py-1">
            <input type="text" placeholder="Búsqueda">
          </div>
          <div class="flex flex-col w-full overflow-y-auto" style="max-height: 400px">
            <button class="signature py-4 flex items-center space-x-4 hover:bg-zc-50 {{false ? 'seleccionado bg-brand-l':''}}">
              <div class="flex-1 flex items-center space-x-2">
                <div class="w-1 h-6 rounded bg-brand-c"></div>
                <p class="text-zc-600 t-body">Carlos Cárdenas</p>
              </div>
              <div>
                <div *ngIf="false" class="stroke-alert-info">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div *ngIf="false" class="stroke-alert-warning">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.9998 9.00006V12.7501M2.69653 16.1257C1.83114 17.6257 2.91371 19.5001 4.64544 19.5001H19.3541C21.0858 19.5001 22.1684 17.6257 21.303 16.1257L13.9487 3.37819C13.0828 1.87736 10.9167 1.87736 10.0509 3.37819L2.69653 16.1257ZM11.9998 15.7501H12.0073V15.7576H11.9998V15.7501Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div *ngIf="true" class="stroke-alert-success">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="pagination w-full flex items-center space-x-2">
        <div class="w-full">
          <button class="w-full b-ghost-md">
            <div class="flex items-center space-x-2">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-brand-c">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
              </div>
              <span class="text-brand-c">Anterior</span>
            </div>
          </button>
        </div>
        <div class="border-l border-zc-200 h-6"></div>
        <div class="w-full text-center t-body text-brand-c">
          <span>Página {{'1'}}/{{'2'}}</span>
        </div>
        <div class="border-l border-zc-200 h-6"></div>
        <div class="w-full">
          <button class="w-full b-ghost-md">
            <div class="flex items-center space-x-2">
              <span class="text-brand-c">Siguiente</span>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-brand-c">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
              </div>
            </div>
          </button>
        </div>
      </div>

      <div class="w-full h-full rounded-lg bg-zc-200"></div>

    </div>
  </div>
</div>
