<div class="flex bg-zc-50 justify-center w-full h-screen">
  <div class="w-full relative h-screen pt-8 space-y-6 flex flex-col" style="max-width: 640px">
    <div>
      <app-header-nexum [router]="'onboarding'" [icon]="'close'" [title]="'Agregar Sección'"></app-header-nexum>
    </div>
    <div class="body space-y-6 bg-white w-full overflow-y-auto h-full rounded-t-lg p-8">

      <div class="title-section flex items-center space-x-2">
        <div class="w-1 h-4 rounded bg-brand-c"></div>
        <span class="t-body text-brand-c">Información básica</span>
      </div>

      <div class="grid gap-2 w-full">
        <div class="flex items-center space-x-2">
          <input type="checkbox" class="w-4 h-4">
          <span class="flex-1 text-zc-800 t-body">Auto-nombrar</span>
        </div>
        <div class="i-outline">
          <label>Título de la sección</label>
          <input type="text" class="w-full">
        </div>
      </div>

      <div class="title-section flex items-center space-x-2">
        <div class="w-1 h-4 rounded bg-brand-c"></div>
        <span class="t-body text-brand-c">Criterios de aceptación</span>
      </div>

      <div class="grid gap-2 w-full">
        <div class="flex items-center space-x-2">
          <input type="checkbox" class="w-4 h-4">
          <span class="flex-1 text-zc-800 t-body">Todas las firmas requeridas</span>
        </div>
        <div class="i-outline">
          <label>Cantidad mínima de firmas</label>
          <input type="number" class="w-full">
        </div>
      </div>


      <div class="title-section flex items-center space-x-2">
        <div class="w-1 h-4 rounded bg-brand-c"></div>
        <span class="t-body text-brand-c">Firmantes</span>
      </div>

      <div class="i-outline">
        <label>Búsqueda</label>
        <input type="text" class="w-full">
      </div>

      <div class="w-full p-4 space-x-4 flex items-center text-blue-500 stroke-blue-500 bg-blue-50 rounded-lg">
        <div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 8.99999V12.75M2.697 16.126C1.831 17.626 2.914 19.5 4.645 19.5H19.355C21.085 19.5 22.168 17.626 21.303 16.126L13.949 3.37799C13.083 1.87799 10.917 1.87799 10.051 3.37799L2.697 16.126ZM12 15.75H12.007V15.758H12V15.75Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="t-body">Nota: Seleccione a las personas que deban firmar esta sección, en caso su firma sea obligatoria, presione el switch de la derecha.</span>
      </div>

      <div class="w-full flex flex-col">
        <!--Solicitudes agregadas-->
        <div class="flex items-center space-x-2 py-2 border-b border-zc-200">
          <input type="checkbox" class="w-4 h-4">
          <span class="flex-1 text-zc-800 t-body">Carlos Cárdenas</span>
          <div class="t-label text-brand-c bg-brand-l rounded-full px-1 py-0.5">Obligatorio</div>
          <button class="b-ghost-sm">
            <div>
              <svg *ngIf="false" class="activado fill-current stroke-none text-brand-c" width="24" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 6C16.2091 6 18 7.79086 18 10C18 12.2091 16.2091 14 14 14H6C3.79086 14 2 12.2091 2 10C2 7.79086 3.79086 6 6 6H14ZM6 12C7.10457 12 8 11.1046 8 10C8 8.89543 7.10457 8 6 8C4.89543 8 4 8.89543 4 10C4 11.1046 4.89543 12 6 12Z"/>
              </svg>
              <svg *ngIf="true" class="desactivado {{false ? 'text-brand-c':''}} fill-current stroke-none" width="24" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 12C15.1046 12 16 11.1046 16 10C16 8.89543 15.1046 8 14 8C12.8954 8 12 8.89543 12 10C12 11.1046 12.8954 12 14 12ZM2 10C2 7.79086 3.79086 6 6 6H14C16.2091 6 18 7.79086 18 10C18 12.2091 16.2091 14 14 14H6C3.79086 14 2 12.2091 2 10ZM6 7C4.34315 7 3 8.34315 3 10C3 11.6569 4.34315 13 6 13H14C15.6569 13 17 11.6569 17 10C17 8.34315 15.6569 7 14 7H6Z"/>
              </svg>
            </div>
          </button>
        </div>
      </div>

      <div class="h-16"></div>
    </div>
    <div class="b-nav-dual absolute left-1/2 -translate-x-2/4 bottom-4">
      <button routerLink="/send-document/signatures-sections/signatures" class="secondary">Cancelar</button>
      <div class="separador"></div>
      <button class="primary">Agregar Sección</button>
    </div>
  </div>
</div>
